                    <a class="contacto">
                        <span>Contacto</span>
                    </a>
                </li>

        <button class="logo-menu-mobile" onclick="openMenu()">
            <img src="../img/boton-de-menu-de-tres-lineas-horizontales.png">
        </button>
        <nav class="menu-mobile" id="mobile-menu">
            <ul class="menu-list-mobile">
                <li class="menu-item-mobile">
                    <a class="inicio" href="../index.html" >
                        <span>Inicio</span>

                    <a class="contacto">
                        <span>Contacto</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section style="margin-bottom: 50px; font-size: 40px;" id="poke-title">
        </section>
        <section class="dataContainer">
            <div class="pokeFigure-container" id="pokeFigure-container">
            </div>
            <div class="data">
                <div class="description" id="description">
                </div>
                <div class="info">
                    <ul class="size" id="size">
                    </ul>
                    <ul class="abilitys" id="abilitys">
                        <h2 style="color: white;">Abilitys</h2>
                    </ul>
                </div>
            </div>
        </section>
        <section class="types-graf">
            <div class="types">
                <h2>Type</h2>
                <ul id="types">
                </ul>
            </div>
            <div class="graf">
                <h2>Base stats</h2>
                <div class="graph-group" id="group">
                </div>
            </div>
        </section>
        <section class="evolution-chain">
            <h2>Evoluciones</h2>
            <ul class="chain" id="chain">
            </ul>
        </section>
        <div class="share">
            <div class="share-friend">
                <a onclick="setDatoShare()">Compartir con un amigo</a>
            </div>
            <div class="share-title">
                <img src="../img/share.png"/>
                <h3>Share</h3>
            </div>
            <ul class="share-list">
                <li class="share-item">
                    <a class="twitter-share-button"
                    href="https://twitter.com/intent/tweet?text= Les recomiendo ver esa pagina www.pokemon.com la mejor" target="_blank">
                        <img src="../img/gorjeo.png"/>
                    </a>
                </li>
                <li class="share-item">
                    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v10.0" nonce="Nx5ysE6m"></script>
                    <div class="facebook-share" data-href="https://www.pokemon.com" data-layout="button" data-size="small">
                        <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fwww.pokemon.com%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">
                            <img src="../img/facebook.png"/>
                        </a>
                    </div>
                </li>
                <li class="share-item">
                    <a target="_blank" href="mailto:?subject=PokeFiesta&body=Les recomiendo ver esa pagina www.pokemon.com la mejor ">
                        <img src="../img//gmail.png"/>
                    </a>
                </li>
            </ul>
        </div>
    </main>

            <a href="https://www.youtube.com" target="_blank">
                <img src="../img/youtube.png">
            </a>
            <a href="https://twitter.com" target="_blank">

            <a href="https://www.instagram.com" target="_blank">
                <img src="../img/instagram.png">

        <div class="copyright">

            <p>Sabrina Cabral y Braian Otrera</p>
        </div>
